<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Popular</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header, footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: white;
      }
      section {
        padding: 20px 0;
      }
      ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      li {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      button {
        margin-right: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
